<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>CSS3 Animals Project</title>
    <link rel="stylesheet" type="text/css" href="css/bee.css">
    <link rel="stylesheet" type="text/css" href="css/parrot.css">
    <link rel="stylesheet" type="text/css" href="css/penguin.css">
    <link rel="stylesheet" type="text/css" href="css/whale.css">

</head>
<body>

    <div class="animals-wrap">
        <div class="bee">
            <div class="bee-buntot"></div>
            <div class="bee-wings"></div>
            <div class="bee-eyes1-white"></div>
            <div class="bee-eyes2-white"></div>
            <div class="bee-body1-yellow"></div>
            <div class="bee-body2-yellow"></div>
            <div class="bee-body3-yellow"></div>
        </div>

        <div class="parrot">
            <div class="beak-upper"></div>
            <div class="beak-lower"></div>
            <div class="parrot-body"></div>
            <div class="parrot-wing"></div>
            <div class="parrot-eye-white"></div>
            <div class="parrot-eye-green"></div>
        </div>

        <div class="penguin">
            <div class="penguin-lower-beak"></div>
            <div class="penguin-upper-beak"></div>
            <div class="penguin-body-white"></div>
            <div class="penguin-body-black"></div>
            <div class="penguin-eye-yellow"></div>
            <div class="penguin-eye-black"></div>
            <div class="penguin-foot"></div>
        </div>

        <div class="whale">
            <div class="whale-body"></div>
            <div class="whale-eye-white"></div>
            <div class="whale-eye-blue"></div>
            <div class="whale-body2"></div>
            <div class="whale-stripes1"></div>
            <div class="whale-stripes2"></div>
            <div class="whale-stripes3"></div>
            <div class="whale-stripes4"></div>
            <div class="whale-stripes5"></div>
            <div class="whale-tail1"></div>
            <div class="whale-tail2"></div>
            <div class="whale-tail3"></div>
            <div class="whale-triangle1"></div>
            <div class="whale-triangle2"></div>
        </div>

    </div>


</body>
</html>
